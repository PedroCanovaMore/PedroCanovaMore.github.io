<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase - Parte 1</title>
    <link rel="stylesheet" href="css/estilo2.css" type="text/css">
</head>
<body>
    <div>
    <form action="">
        <label for="txtNom">Nombre del Producto:</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Nombre del producto">
        <br>
        <label for="txtPre">Precio del Producto:</label>
        <input type="number" name="txtPre" id="txtPre">
        <br>
        <label for="">Categoria:</label>
        <select name="cboCategoria" id="cboCategoria">
            <option value="0">Selecione una categoria</option>
            <option value="1">Entrenamiento</option>
            <option value="2">Tecnologia</option>
            <option value="3">Linea Blanca</option>
        </select>
        <br>
        <label for="txtCan">Cantidad</label>
        <input type="number" name="txtCan" id="txtCan">
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
    </form>
</div>
    <hr>
    <table id="tbRegistro">
        <thead>
            <th>Nombres</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Cantidad</th>
        </thead>
        <tbody></tbody>
    </table> 
    <script src="js/producto.js" type="text/javascript"></script>
    <script src="js/bibliotecaproducto.js" type="text/javascript"></script>
</body>
</html>
